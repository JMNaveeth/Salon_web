<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #d4af37;
            border: none;
            border-radius: 5px;
            color: black;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            border-left: 4px solid #d4af37;
        }
    </style>
</head>
<body>
    <h1>üîç Admin Page Button Test</h1>
    
    <div class="result" id="testResults">
        <h3>Test Results:</h3>
        <div id="output"></div>
    </div>

    <button id="testBtn1">Test Button 1 (Click Me)</button>
    <button id="testBtn2">Test Button 2</button>
    <button id="testBtn3">Test Storage</button>
    <button id="testBtn4">Test Modal</button>

    <div id="testModal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; color: black; padding: 30px; border-radius: 10px; z-index: 9999;">
        <h2>Test Modal</h2>
        <p>Modal is working!</p>
        <button onclick="document.getElementById('testModal').style.display='none'">Close</button>
    </div>

    <script src="js/main.js"></script>
    <script src="js/admin.js"></script>
    <script>
        const output = document.getElementById('output');
        
        function log(message, status = 'info') {
            const color = status === 'success' ? '#4caf50' : status === 'error' ? '#f44336' : '#2196f3';
            output.innerHTML += `<div style="color: ${color}; margin: 5px 0;">${status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚ÑπÔ∏è'} ${message}</div>`;
            console.log(message);
        }

        // Test 1: Check if scripts loaded
        log('Page loaded', 'info');
        log('main.js loaded: ' + (typeof Storage !== 'undefined' ? 'YES' : 'NO'), typeof Storage !== 'undefined' ? 'success' : 'error');
        log('admin.js loaded: ' + (typeof loadDashboardStats !== 'undefined' ? 'YES' : 'NO'), typeof loadDashboardStats !== 'undefined' ? 'success' : 'error');

        // Test 2: Button click events
        document.getElementById('testBtn1').addEventListener('click', function() {
            log('Button 1 clicked - addEventListener works!', 'success');
            this.textContent = 'Clicked!';
        });

        document.getElementById('testBtn2').onclick = function() {
            log('Button 2 clicked - onclick works!', 'success');
            this.textContent = 'Clicked!';
        };

        // Test 3: Storage test
        document.getElementById('testBtn3').addEventListener('click', function() {
            try {
                if (typeof Storage !== 'undefined') {
                    Storage.set('test', {value: 123});
                    const retrieved = Storage.get('test');
                    log('Storage test: Saved and retrieved: ' + JSON.stringify(retrieved), 'success');
                } else {
                    log('Storage object not found!', 'error');
                }
            } catch (e) {
                log('Storage error: ' + e.message, 'error');
            }
        });

        // Test 4: Modal test
        document.getElementById('testBtn4').addEventListener('click', function() {
            document.getElementById('testModal').style.display = 'block';
            log('Modal opened', 'success');
        });

        // Test 5: Check for admin.js functions
        setTimeout(() => {
            log('\n--- Function Availability Check ---', 'info');
            const functions = ['initNavigation', 'initModalButtons', 'loadDashboardStats', 'saveService', 'editService', 'deleteService'];
            functions.forEach(fn => {
                log(`${fn}: ${typeof window[fn] !== 'undefined' ? 'Available' : 'NOT FOUND'}`, 
                    typeof window[fn] !== 'undefined' ? 'success' : 'error');
            });
        }, 1000);
    </script>
</body>
</html>
